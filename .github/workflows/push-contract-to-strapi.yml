name: Push Hardhat Contract Metadata to Strapi

on:
    release:
        types: [published]

jobs:
    upload-contract:
        name: Upload Contract Metadata to Strapi
        runs-on: ubuntu-latest

        steps:
            - name: 📥 Checkout repo
              uses: actions/checkout@v3

            - name: 🧰 Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: 📦 Install dependencies
              run: npm ci

            - name: ⚒️ Compile contracts
              run: npx hardhat compile

            - name: 📤 Upload to Strapi
              run: |
                  echo "Uploading contract to Strapi..."
                  npx hardhat run scripts/saveContractToStrapi.ts
              env:
                  STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
                  STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
